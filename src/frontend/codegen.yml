overwrite: true
schema: ../schema/schema.graphql
documents: ./src/**/*.graphql
generates:
  ./src/_generated/graphql-client.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
  ./src/_generated/introspection-result.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  ./graphql.schema.json:
    plugins:
      - introspection
config:
  scalars:
    DateTime: Date
